{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> Sucesso</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="card-title mb-3">A tua senha foi alterada com sucesso!</h5>
                    <p class="card-text text-muted mb-4">Podes agora utilizar a nova senha para aceder ao sistema.</p>
                    <div class="d-grid">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Voltar ao In√≠cio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@media (max-width: 768px) {
    .card {
        margin: 0 -10px;
        border-radius: 0;
    }
    .btn-lg {
        padding: 0.75rem;
    }
}

.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
}

.btn-primary {
    background: linear-gradient(135deg, #4A5D23 0%, #6B8E23 100%);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #6B8E23 0%, #4A5D23 100%);
}
</style>
{% endblock %}
