{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-key"></i> Alterar Senha</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                <i class="bi bi-lock"></i> {{ field.label }}
                            </label>
                            {{ field.errors }}
                            <input type="{{ field.field.widget.input_type }}" 
                                   name="{{ field.html_name }}"
                                   id="{{ field.id_for_label }}"
                                   class="form-control form-control-lg"
                                   required>
                            {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Alterar Senha
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@media (max-width: 768px) {
    .card {
        margin: 0 -10px;
        border-radius: 0;
    }
    .form-control-lg {
        font-size: 16px;
    }
    .btn-lg {
        padding: 0.75rem;
    }
}

.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
    background: linear-gradient(135deg, #4A5D23 0%, #6B8E23 100%) !important;
}

.form-control:focus {
    border-color: #4A5D23;
    box-shadow: 0 0 0 0.2rem rgba(74, 93, 35, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, #4A5D23 0%, #6B8E23 100%);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #6B8E23 0%, #4A5D23 100%);
}

.form-text {
    color: #6c757d;
    font-size: 0.875em;
}

.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 4px;
    font-size: 0.875em;
}
</style>

<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
