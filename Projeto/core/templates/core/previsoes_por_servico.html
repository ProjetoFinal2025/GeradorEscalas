{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-calendar3"></i> Consultar Previsões por Serviço
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="servico_id" class="form-label">
                                <i class="bi bi-gear"></i> Selecione o Serviço:
                            </label>
                            <select name="servico_id" id="servico_id" class="form-select form-select-lg" required>
                                <option value="">-- Escolha um serviço --</option>
                                {% for servico in servicos %}
                                <option value="{{ servico.id }}">{{ servico.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-search"></i> Ver Previsões
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@media (max-width: 768px) {
    .card {
        margin: 0 -10px;
        border-radius: 0;
    }
    .form-select-lg {
        font-size: 16px;
    }
    .btn-lg {
        padding: 0.75rem;
    }
}
</style>
{% endblock %}
