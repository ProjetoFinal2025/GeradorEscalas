{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-white" style="background-color: #4A5D23;">
                    Consultar Nomeações por Serviço
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="servico_id" class="form-label">
                                Selecione o Serviço:
                            </label>
                            <select name="servico_id" id="servico_id" class="form-select form-select-lg" required>
                                <option value="">-- Escolha um serviço --</option>
                                {% for servico in servicos %}
                                <option value="{{ servico.id }}">{{ servico.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn w-100" style="background-color: #4A5D23; color: #fff; font-weight: 600;">
                                Ver Nomeações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mensagem de erro -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<style>
@media (max-width: 768px) {
    .card {
        margin: 0 -10px;
        border-radius: 0;
    }
    .form-select-lg {
        font-size: 16px;
    }
    .btn-lg {
        padding: 0.75rem;
    }
}
</style>
{% endblock %}
